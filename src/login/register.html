<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="register.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap"/>
        

    </head>
    <body>
        <div class="wrapper">
            <!-- Formulário -->
            <form action="" id="formulario" method="POST" name="formulario">
                <legend> RouteCacau Cadastro </legend>
                <div class="input-dados">

                    <label for="nome">Email:</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu Email"/>

                </div>


                <div class="input-dados">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Insira a senha com pelo menos 6 dígitos" />
                </div>

                <div class="input-dados">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" placeholder="Insira a senha com pelo menos 6 dígitos" />
                </div>
                
                <div class="footer">
                    <button type="button" class="botao" onclick="validar()"> Cadastrar </button>
                </div>
                <div>
                    <a href="index.html" title="Página Inicial"><button type="button" class="paginaInicial">Voltar</button></a>
                </div>
            </form>
    </div>
  </body>
</html>
