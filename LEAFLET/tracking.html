<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">

    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    
    <style>
        #map{
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-2.419041, -54.740592], 17);//Localização do BMT na UFOPA.(Temporário)

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        //marker
        var marker = L.marker([-2.419041, -54.740592]).addTo(map);

        marker.bindPopup("<b>A trajetória do seu cacau</b><br>Abaixo do mapa se encontra algumas informações da produção do cacau").openPopup();

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
        
    </script>
</body>
</html>
