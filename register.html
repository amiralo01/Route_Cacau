<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form action="login.html">
        <h1>Cadastre-se</h1>
        <div>
            <label>Nome</label>
            <input type="text" name="Nome" placeholder="Seu Nome" />
        </div>
        <div>
            <label>E-mail</label>
            <input type="email" name="email" placeholder="Seu E-mail" required/>
        </div>
        <div>
            <label>Telefone</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" placeholder="Seu número de telefone" required/>
        </div>
        <div>
            <label>Estado</label>
            <!--Adicionar comando para o usuário colocar seu estado-->
            <input type="text" name="estado" placeholder="Seu Estado" />
        </div>
        <div>
            <label>Cidade</label>
            <!--Adicionar comando para o usuário colocar sua cidade-->
            <input type="text" name="cidade" placeholder="Sua Cidade" />
        </div>
        <div>
            <label>Senha</label>
            <input type="password" name="senha" placeholder="Insira uma senha" required/>
        </div>
        <div>
            <label>Confirmar Senha</label>
            <input type="password" name="confirmar-senha" placeholder="Confirme sua senha!" required/>
        </div>
        <button type="submit" onclick="alert('Seus dados foram enviados')">Cadastrar</button>
    </form>
</body>
</html>
